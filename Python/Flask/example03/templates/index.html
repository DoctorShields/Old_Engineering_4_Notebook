<html>
<head>
<title>Example03 - LEDs</title>
<style>
.ledOff {
	font-size:30px;
	margin:30px;
	background-color:#666;
	color:#fff;
	text-align:center;
	border-radius:10px;
}
.ledOff a {
	display:block;
	text-decoration:none;
	padding:30px;
	color:#fff;
}
.blue {
	border:solid 4px #00f;
}
.red {
	border:solid 4px #f00;
}
</style>
</head>
<body>
<div class="ledOff red">
	<a href="#">Red LED</a>
</div>
<div class="ledOff blue">
	<a href="#">Blue LED</a>
</div>
</body>
</html>
